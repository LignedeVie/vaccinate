<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Vaccinate Me</title>
</head>
<body>
    <header>
        <nav id="navbar-header" class="navbar navbar-dark fixed-top bg-dark">
            <span class="navbar-brand mb-0 h1">Find Vaccinations</span>
            <div class="btn-toolbar">
                <button id="help" class="btn btn-outline-light my-1 ml-auto mr-3">Help</button>
                <button id="find" class="btn btn-outline-light my-1 float-right">Vaccinate Me</button>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </main>
    <footer id="footer">
        <nav id="navbar-footer" class="navbar navbar-dark fixed-bottom bg-dark">
            <span id="span-footer" class="float-left span-footer"><small>Department of Public Health</small></span>
            <button id="about" class="btn btn-outline-light my-1 float-right">About</button>
        </nav>
    </footer>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="modal-event-detail" tabindex="-1" role="dialog"
         aria-labelledby="Event Detail Modal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-event-detail-title" class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="text-white" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-event-detail-body" class="modal-body"></div>
                <div class="modal-footer">
                    <button id="modal-event-detail-ical" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Add To My Calendar</button>
                    <button id="modal-event-detail-close" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAixqsNXzEBfYRAvx1aPVeNqDSR5bIfBeU&libraries=geometry&callback=initMap" async defer></script>
    <script src="js/ical.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
